<!-- <pre>{{ ( artPieces$ | async ) | json}}</pre> -->
<mat-grid-list cols="3" rowHeight="1:1">
  <div *ngFor="let artPiece of artPieces$ | async; trackBy: listTracking" (click)="handleArtPieceClick(artPiece.tokenId)">
    <mat-grid-tile *ngIf="displayPiece(artPiece)">
      <mat-card>
        <mat-card-content>
          <img class="front-image" mat-card-image [src]="artPiece.media[0].gateway" [alt]="artPiece.description"/>
          <p>{{artPiece.title}}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
