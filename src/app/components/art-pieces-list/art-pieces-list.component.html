<div [ngClass]="{'container' : !viewAsWidget}">
  <mat-grid-list [cols]="numberOfCols" gutterSize="10" rowHeight="1:1">
    <ng-container *ngFor="let artPiece of artPieces$ | async; trackBy: listTracking">
      <mat-grid-tile *ngIf="displayPiece(artPiece)" (click)="handleArtPieceClick(artPiece.identifier)">
        <mat-card>
          <img class="front-image" mat-card-image [src]="artPiece.image_url" [alt]="artPiece.name"/>
        </mat-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
