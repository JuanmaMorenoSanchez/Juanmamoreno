<mat-grid-list [cols]="numberOfCols" gutterSize="10" rowHeight="1:1">
  <div *ngFor="let artPiece of artPieces$ | async; trackBy: listTracking" (click)="handleArtPieceClick(artPiece.tokenId)">
    <mat-grid-tile *ngIf="displayPiece(artPiece)">
      <mat-card>
        <img class="front-image" mat-card-image [src]="getThumbImgUrl(artPiece.media[0].raw)" [alt]="artPiece.description"/>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
