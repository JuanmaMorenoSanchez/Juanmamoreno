<img 
  class="front-image" 
  [src]="statement.introduction.image.src" 
  [alt]="statement.introduction.image.alt" 
/>

<div class="container margin-top">
  <p>{{ statement.introduction.content }}</p>

  <div *ngFor="let section of statement.sections">
    <h2>{{ section.title }}</h2>

    <div *ngIf="section.content">
      <p *ngFor="let paragraph of section.content">
        {{ paragraph }}
      </p>
    </div>

    <div *ngIf="section.items">
      <div *ngFor="let item of section.items">
        <p>
          <strong>{{ item.subtitle }}</strong>
          <span [innerHTML]="item.content"></span>
        </p>
      </div>
    </div>
  </div>
</div>
