
<div class="container">
    <ng-container *ngIf="nft, else notFound" >
        <img class="front-image" mat-card-image [src]="nft.image_url" [alt]="nft.description"/>
        <h1>{{nft.name}} <small><i>{{ year }}, {{ medium }}, {{ height }} x {{ width }} {{ unit }}</i></small></h1>
        <p>{{nft.description}}</p>
        <mat-divider></mat-divider>
        <h3>All art pieces made on {{year}}</h3>
        <app-art-pieces-list [viewAsWidget]="true" [numberOfCols]="numberOfViewMoreColumns" [yearFilter]="year" (selectedTokenId)="handleSelectedItem($event)"></app-art-pieces-list>
    </ng-container>
    <ng-template #notFound>NFT not provided!</ng-template>
</div>
