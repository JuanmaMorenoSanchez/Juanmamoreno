<mat-card>
    <mat-card-content>
        <ng-container *ngIf="nft, else notFound" >
            <img mat-card-image [src]="nft.media[0].gateway" />
            <h2>{{nft.title}}</h2>
            <p>other properties</p>
        </ng-container>
        <ng-template #notFound>NFT not provided!</ng-template>
        <!-- put the card element in a wrapper, so we dont have to repeat  -->
    </mat-card-content>
</mat-card>
