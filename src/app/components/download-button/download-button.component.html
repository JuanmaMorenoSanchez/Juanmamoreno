<button 
    mat-icon-button 
    (click)="downloadImage()" 
    [disabled]="isDownloading"
    matTooltip="Download hight resolution image" 
    matTooltipPosition="below">
    @if (!isDownloading) {
        <mat-icon>download</mat-icon>
    } @else {
        <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
    }
</button>
