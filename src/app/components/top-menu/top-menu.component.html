<mat-toolbar color="primary">
  <mat-toolbar-row >
    <button mat-button [routerLink]="['/']">Juanma Moreno SÃ¡nchez</button>
    <span class="spacer"></span>
    <button *ngIf="!mobileMenu; else menuButtons;" mat-icon-button aria-label="menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <ng-template *ngTemplateOutlet="menuButtons"></ng-template>
  </mat-drawer>
  <mat-drawer-content>
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #menuButtons>
  <button mat-button [matMenuTriggerFor]="paintingMenu" class="menu-button">Painting</button>
  <button mat-button [matMenuTriggerFor]="generativeMenu" class="menu-button">Generative</button>
  <button mat-button [routerLink]="['/about']" class="menu-button">About</button>
  <button mat-button [routerLink]="['/cv']" class="menu-button">CV</button>
  <button mat-button [routerLink]="['/contact']" class="menu-button">Contact</button>
</ng-template>

<mat-menu #paintingMenu="matMenu">
  <button mat-menu-item routerLink="/artworks">All paintings</button>
  <button mat-menu-item [matMenuTriggerFor]="yearsMenu">By Year</button>
</mat-menu>

<mat-menu #yearsMenu="matMenu">
  <button mat-menu-item [routerLink]="['/artworks', year]" *ngFor="let year of years">{{year}}</button>
</mat-menu>

<mat-menu #generativeMenu="matMenu">
  <button mat-menu-item [routerLink]="['/generative', generativePiece.id]" *ngFor="let generativePiece of generativePieces">{{generativePiece.label}}</button>
</mat-menu>
